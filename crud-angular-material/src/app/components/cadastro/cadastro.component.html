<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="900px">
    <form class="mt-60" #clientesFrm="ngForm">
      <mat-card>
         <mat-card-header>
          <mat-card-title>
            Dados Pessoais
          </mat-card-title>
         </mat-card-header>
         <mat-card-content class="mt-20">
          <div fxLayout="row" fxLayoutAlignt="start" fxlayoutGap="16px">
            <div fxlayout="column" fxFlex="400">
              <mat-form-field class="full-width">
                <mat-label>Nome: *</mat-label>
                <input matInput type="text" placeholder="Ex: JosÃ© da silva"/>
              </mat-form-field>
            </div>

          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxlayout="column" fxFlex="800">
               <mat-form-field class="full-width">
                  <mat-label>
                    Email: *
                  </mat-label>
                  <input type="email" placeholder="Digite seu email" matInput />
                </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxlayout="column" fxFlex="400">
              <mat-form-field class="w-[400px]">
                <mat-label>
                  CPF: *
                </mat-label>
                <input type="cpf" placeholder="Digite seu cpf" matInput />
            </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div div fxlayout="column" fxFlex="400">
              <mat-form-field class="w-[400px]">
                <mat-label>
                  Data de nascimento: *
                </mat-label>
                <input type="email" placeholder="Digite sua data de nascimento" matInput />
              </mat-form-field>
            </div>
          </div>
         </mat-card-content>
         <mat-card-actions style="padding: 0px 16px 16px;">
              <button mat-flat-button color="primary">
                <mat-icon fontIcon="save"></mat-icon>
                Salvar
              </button>
              <button mat-flat-button color="primary" class="ml-5">
                <mat-icon fontIcon="refresh"></mat-icon>
                Atualizar
              </button>
              <button mat-flat-button color="accent" class="ml-5">
                <mat-icon fontIcon="backspace"></mat-icon>
                Limpar
              </button>
         </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
